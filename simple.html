<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test</title>
    <script src="https://kit.fontawesome.com/12da18ac43.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }
        
        i {
            padding-top: 10px;
            color: #cfc09f;
            font-family: 'Playfair Display', serif;
            position: relative;
            text-transform: uppercase;
            font-size: 300px;
            text-align: center;
            margin: 0;
            font-weight: 400;
            transform: scale(1);
            text-shadow: -1px 0 1px #c6bb9f, 0 1px 1px #c6bb9f, 5px 5px 10px rgba(0, 0, 0, 0.4), -5px -5px 10px rgba(0, 0, 0, 0.4);
        }
        
        i::before {
            padding-top: 10px;
            content: attr(data-heading);
            left: 0;
            top: 0;
            position: absolute;
            z-index: 1;
            background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        body {
            width: 100%;
        }
        
        main {
            width: 90%;
        }
        
        #way-cool-button {
            width: 250px;
            height: 250px;
            background-color: red;
            border-radius: 100%;
            word-wrap: normal;
            text-align: center;
        }
        
        #outputter {
            margin: 40px 20px;
            color: blanchedalmond;
        }
        
        #keystroker {
            margin: 40px 20px;
            width: 100%;
            background-color: blanchedalmond;
            height: 20vh;
        }
    </style>
</head>

<body>
    <div id="app">
        <main>
            <section>
                <button id="way-cool-button">Don't Click Me!</button>
            </section>
            <section>
                <h2 id="outputter"></h2>
                <textarea id="keystroker" placeholder="Type some text in the magic box!"></textarea>
            </section>
            <section>
                <p><i class="fab fa-apple-pay"></i></p>
            </section>
        </main>
</body>
<script>
    let button = document.querySelector('#way-cool-button')
    var input = document.querySelector('#keystroker')
    var output = document.querySelector('#outputter')
    var updater = function(e) {
        output.innerHTML = input.value
    }
    input.addEventListener('keyup', updater, false)
    button.onclick = function(event) {
        alert("NO! WHY WOULD YOU CLICK ME?!")
    }
</script>

</html>
